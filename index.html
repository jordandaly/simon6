<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    

    <title>Simon6</title>
    
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="static/js/game.js"></script>
    
</head>

<body>
    <div class="container">
  <div class="header">
    <h2>Welcome to Simon6 Memory Game!</h2>
  </div>
  <div class="simonBoard">
      <li class="slice">
        <div id="0" class="pad green"></div>
      </li>
      <li class="slice">
        <div id="1" class="pad yellow"></div>
      </li>
      <li class="slice">
        <div id="2" class='pad orange'></div>
      </li>
      <li class="slice">
        <div id="3" class="pad red"></div>
      </li>
      <li class="slice">
        <div id="4" class="pad purple"></div>
      </li>
      <li class="slice">
        <div id="5" class="pad blue"></div>
      </li>
    <div class="board-controls">
      <div class="title">SIMON</div>
      <div class="display inline">00</div>
      <div class="start inline">START</div>
      <div class="strict inline">STRICT</div>
      <div class="score inline">00</div>
      <div class="switch-container">
        <p class="off inline">OFF</p>
        <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
        <p class="on inline">ON</p>
      </div>
    </div>
</div>
</div>
</body>

</html>
